<!DOCTYPE html>
<html>
<head>
    <title>CSS Color Units Example</title>
    <style>
        .named-color { color: blue; } /* Named color */
        .hex-color { color: #FF0000; } /* Hex color for red */
        .rgb-color { color: rgb(0, 128, 0); } /* RGB color for green */
        .rgba-color { color: rgba(0, 0, 255, 0.5); } /* RGBA color for semi-transparent blue */
    </style>
</head>
<body>
    <p class="named-color">This text is blue.</p>
    <p class="hex-color">This text is red.</p>
    <p class="rgb-color">This text is green.</p>
    <p class="rgba-color">This text is semi-transparent blue.</p>
</body>
</html>
